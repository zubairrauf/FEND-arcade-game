<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div class= 'container'>
            <header>
                <div class="banner">
                    <h1>Cross the road</h1>
                    <div class="logo">
                      <img src="images/monster.png" alt="logo">
                    </div>
                </div>
                    </header>
                    <div class="score-panel">
                        <span class = 'level'>Level: 
                            <span class="level-number">1</span>
                        </span>
                        <div class = 'lives'>
                            <img class='life' src="./images/walking-monster.png" alt="life 1">
                            <img class='life' src="./images/walking-monster.png" alt="life 2">
                            <img class='life' src="./images/walking-monster.png" alt="life 3">
                        </div>                                         
                    </div>
    </div>
    <div class='result-modal hidden'>
        <div class='success-message hidden'>
            <div class='result-message'><p>Well done! <br /> Want to go to the next level?</p></div>
            <div class='button'> <button class='next'>Next level</button></div>
        </div>
        <div class='failure-message hidden'>
            <div class='result-message'><p>You lost! <br> Want to play again?</p></div>
            <div class='button'> <button class='again'>Play again</button></div>
        </div>
        
    </div>
    <script src="js/resources.js"></script>
    <script src = "js/app2.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
